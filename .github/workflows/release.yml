name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download and Setup AutoHotkey v2
        run: |
          Invoke-WebRequest -Uri "https://www.autohotkey.com/download/ahk-v2.zip" -OutFile "ahk-v2.zip"
          Expand-Archive -Path "ahk-v2.zip" -DestinationPath "ahk"

      - name: Compile to exe
        run: |
          .\ahk\Compiler\Ahk2Exe.exe /in "windows_keybind_ahk.ahk" /out "windows_keybind_ahk.exe" /silent

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: windows_keybind_ahk.exe
