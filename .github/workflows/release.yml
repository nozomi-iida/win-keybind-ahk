name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download AutoHotkey v2 from GitHub
        run: |
          Invoke-WebRequest -Uri "https://github.com/AutoHotkey/AutoHotkey/releases/download/v2.0.18/AutoHotkey_2.0.18.zip" -OutFile "ahk.zip"
          Expand-Archive -Path "ahk.zip" -DestinationPath "ahk"

      - name: Compile to exe
        run: |
          .\ahk\Compiler\Ahk2Exe.exe /in "windows_keybind_ahk.ahk" /out "windows_keybind_ahk.exe" /silent

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: windows_keybind_ahk.exe
