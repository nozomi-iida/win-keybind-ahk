name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install AutoHotkey v2
        run: choco install autohotkey -y

      - name: Compile to exe
        run: |
          $compiler = Get-ChildItem -Path "C:\Program Files\AutoHotkey" -Recurse -Filter "Ahk2Exe.exe" | Select-Object -First 1
          & $compiler.FullName /in "windows_keybind_ahk.ahk" /out "windows_keybind_ahk.exe"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: windows_keybind_ahk.exe
